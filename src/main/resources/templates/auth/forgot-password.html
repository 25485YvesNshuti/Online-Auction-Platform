<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body style="background: #f7f8fa; font-family: 'Inter', Arial, sans-serif; margin: 0;">
    <style>
        label { font-size: 13px !important; }
        input, select { font-size: 13px !important; height: 38px !important; padding: 0 10px !important; }
        button { font-size: 14px !important; height: 38px !important; }
        h2 { font-size: 20px !important; }
    </style>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 18px 12px; max-width: 340px; width: 100%;">
            <div style="margin-bottom: 24px;">
                <a th:href="@{/login}" style="display: inline-flex; align-items: center; gap: 6px; color: #2d6cdf; text-decoration: none; font-size: 1rem; font-weight: 500;">&larr; Back to Login</a>
            </div>
            <div style="text-align: center; margin-bottom: 24px;">
                <div style="display: inline-flex; align-items: center; justify-content: center; background: #e6f0ff; border-radius: 50%; padding: 18px; margin-bottom: 12px;">
                    <span style="font-size: 2.2rem; color: #2d6cdf;">&#128273;</span>
                </div>
                <h2 style="color: #10162f; margin: 0 0 8px 0; font-size: 1.4rem; font-weight: 700;">Recover Your Password</h2>
                <div style="color: #555; font-size: 1.05rem;">Enter your email and we'll send you a code to reset your password</div>
            </div>
            <form th:action="@{/forgot-password}" method="post" autocomplete="off" style="display: flex; flex-direction: column; gap: 18px;">
                <div>
                    <label for="email" style="display: block; color: #222; font-size: 1rem; margin-bottom: 6px;">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required style="width: 100%; padding: 12px; border: 1px solid #e0e3ea; border-radius: 8px; font-size: 1rem; background: #f7f8fa;" />
                    <p style="color: #888; font-size: 0.98rem; margin-top: 6px;">We'll send you an OTP to reset your password</p>
                </div>
                <button type="submit" id="forgotBtn" style="width: 100%; background: #2d6cdf; color: #fff; border: none; border-radius: 8px; padding: 14px; font-size: 1.1rem; font-weight: 600; cursor: pointer; opacity: 0.95; transition: opacity 0.2s, background 0.2s;">Send Recovery Code</button>
                <script>
                    document.querySelector('form[th\:action="@{/forgot-password}"]').addEventListener('submit', function(e) {
                        var btn = document.getElementById('forgotBtn');
                        btn.disabled = true;
                        btn.textContent = 'Please wait...';
                    });
                </script>
            </form>
            <div style="margin-top: 24px; text-align: center;">
                <a th:href="@{/login}" style="color: #2d6cdf; text-decoration: none; font-weight: 500;">Remember your password? Log in</a>
            </div>
            <div style="margin-top: 12px; text-align: center;">
                <a th:href="@{/auth/register-buyer}" style="color: #2d6cdf; text-decoration: none; font-weight: 500;">Sign Up as Buyer</a>
            </div>
        </div>
    </div>
</body>
</html>
