<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>Register Seller</title>
        <link rel="stylesheet" th:href="@{/css/auth.css}" />
        <style>
                .input-icon {
                    position: absolute;
                    right: 12px;
                    top: 50%;
                    transform: translateY(-50%);
                    pointer-events: none;
                }
                .progress-bar-outer { background: #e5e7eb; border-radius: 8px; height: 8px; width: 100%; margin-bottom: 8px; }
                .progress-bar-inner { background: #2563eb; height: 100%; border-radius: 8px; transition: width 0.3s; }
                .show-hide-btn { position: absolute; right: 36px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #888; cursor: pointer; font-size: 1rem; }
                .form-group label { font-size: 13px !important; }
                .form-group input, .form-group select { font-size: 13px !important; height: 30px !important; padding: 0 8px !important; }
                .btn-signup { font-size: 14px !important; height: 32px !important; }
        </style>
</head>
<body>
<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f7f8fa;font-family:'Inter',Segoe UI,Arial,sans-serif;">
    <div style="background:#fff;border-radius:1.25rem;box-shadow:0 4px 24px rgba(0,0,0,0.08);padding:2.5rem;max-width:420px;width:100%;">
        <div style="margin-bottom:24px;">
            <a th:href="@{/}" style="display:inline-flex;align-items:center;gap:6px;color:#2563eb;text-decoration:none;font-size:15px;font-weight:500;">&larr; Back to Home</a>
        </div>
        <div style="margin-bottom:24px;">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
                <span style="color:#64748b;font-size:15px;font-weight:500;">Step 1 of 3</span>
                <span style="color:#64748b;font-size:15px;font-weight:500;">33%</span>
            </div>
            <div class="progress-bar-outer">
                <div class="progress-bar-inner" style="width:33%"></div>
            </div>
        </div>
        <div style="margin-bottom:24px;text-align:center;">
            <h2 style="color:#10162f;margin:0 0 8px 0;font-size:22px;font-weight:700;line-height:1.2;">Create Your Seller Account</h2>
            <div style="color:#555;font-size:16px;font-weight:400;">Join Rwanda's premier auction platform</div>
        </div>
        <form th:action="@{/register-seller-step1}" method="post" enctype="multipart/form-data" autocomplete="off" id="sellerSignupForm">
            <div th:if="${error}" style="margin-bottom:16px;">
                <ul style="color:#e11d48;font-size:15px;padding-left:18px;">
                    <li th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="businessName" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">Full Name or Business Name</label>
                <input type="text" id="businessName" name="businessName" placeholder="Enter your name or business name" required style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;" />
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="sellerType" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">Seller Type</label>
                <select id="sellerType" name="sellerType" required style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;">
                    <option value="" disabled selected>Select seller type</option>
                    <option value="individual">Individual</option>
                    <option value="corporate">Corporate</option>
                    <option value="court-authorized">Court-Authorized</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="nationalIdOrPassport" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">National ID / Passport</label>
                <input type="text" id="nationalIdOrPassport" name="nationalIdOrPassport" placeholder="Enter ID or passport number" required style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;" />
            </div>
            <div id="companyRegDiv" style="display:none;">
                <label for="companyRegistrationCertificate" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">Company Registration Certificate (Corporate only)</label>
                <input type="file" id="companyRegistrationCertificate" name="companyRegistrationCertificate" accept=".pdf,.jpg,.jpeg,.png" style="width:100%;padding:8px;border:1px solid #e0e3ea;border-radius:8px;background:#f7f8fa;" />
                <p style="color:#888;font-size:14px;margin-top:6px;">PDF, JPG, or PNG (Max 5MB)</p>
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="tinNumber" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">TIN Number (Optional)</label>
                <input type="text" id="tinNumber" name="tinNumber" placeholder="Tax Identification Number" style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;" />
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="email" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;" />
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="phone" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+250 XXX XXX XXX" required style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;" />
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="physicalAddress" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">Physical Address</label>
                <input type="text" id="physicalAddress" name="physicalAddress" placeholder="Street address, City, District" required style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;" />
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="secondaryContact" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">Secondary Contact (Optional)</label>
                <input type="tel" id="secondaryContact" name="secondaryContact" placeholder="Alternative phone number" style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;" />
            </div>
            <div class="form-group" style="margin-bottom:18px;position:relative;">
                <label for="password" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">Password</label>
                <div style="position:relative;width:100%;">
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;" />
                    <button type="button" class="show-hide-btn" onclick="togglePassword('password','passwordEye')" style="position:absolute;right:36px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;padding:0;outline:none;"><span id="passwordEye">&#128065;</span></button>
                </div>
            </div>
            <div class="form-group" style="margin-bottom:18px;position:relative;">
                <label for="confirmPassword" style="display:block;color:#222;font-size:15px;font-weight:600;margin-bottom:6px;">Confirm Password</label>
                <div style="position:relative;width:100%;">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required minlength="8" style="width:100%;height:44px;padding:0 12px;border:1px solid #e0e3ea;border-radius:8px;font-size:15px;background:#f7f8fa;font-weight:500;" />
                    <button type="button" class="show-hide-btn" onclick="togglePassword('confirmPassword','confirmPasswordEye')" style="position:absolute;right:36px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;padding:0;outline:none;"><span id="confirmPasswordEye">&#128065;</span></button>
                </div>
            </div>
            <button type="submit" class="btn-signup" style="width:100%;background:#2563eb;color:#fff;border:none;border-radius:8px;height:44px;font-size:16px;font-weight:600;cursor:pointer;opacity:0.95;transition:opacity 0.2s,background 0.2s;">Next</button>
        </form>
        <div style="margin-top:24px;text-align:center;color:#888;font-size:15px;font-weight:400;">
            Already have an account? <a th:href="@{/login}" style="color:#2563eb;text-decoration:none;font-weight:500;">Login</a>
        </div>
    </div>
</div>
<script>
// Show/hide password
function togglePassword(id, eyeId) {
        var pwd = document.getElementById(id);
        var icon = document.getElementById(eyeId);
        if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.textContent = '\u{1F441}\u{FE0E}';
        } else {
                pwd.type = 'password';
                icon.textContent = '\u{1F441}';
        }
}
// Show/hide company registration field based on seller type
document.addEventListener('DOMContentLoaded', function() {
        var sellerType = document.getElementById('sellerType');
        var companyRegDiv = document.getElementById('companyRegDiv');
        function toggleCompanyReg() {
                if (sellerType.value === 'corporate') {
                        companyRegDiv.style.display = 'block';
                } else {
                        companyRegDiv.style.display = 'none';
                }
        }
        sellerType.addEventListener('change', toggleCompanyReg);
        toggleCompanyReg();
});
</script>
</body>
</html>
