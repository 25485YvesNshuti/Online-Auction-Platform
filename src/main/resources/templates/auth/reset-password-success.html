<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset Successfully!</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        let countdown = 5;
        function updateCountdown() {
            if (countdown <= 1) {
                window.location.href = '/login';
            } else {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = updateCountdown;
    </script>
</head>
<body style="background: #f7f8fa; font-family: 'Inter', Arial, sans-serif; margin: 0;">
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 24px; max-width: 380px; width: 100%; text-align: center;">
            <div class="inline-flex items-center justify-center" style="background: #d1fae5; border-radius: 50%; padding: 24px; margin-bottom: 24px;">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-16" fill="none" viewBox="0 0 24 24" stroke="green" width="64" height="64"><circle cx="12" cy="12" r="10" stroke-width="2"/><path stroke-width="2" d="M8 12l2 2l4-4"/></svg>
            </div>
            <h1 style="color: #10162f; font-size: 1.4rem; font-weight: 700; margin-bottom: 12px;">Password Reset Successfully!</h1>
            <p style="color: #555; margin-bottom: 24px;">Your password has been changed successfully. You can now log in with your new password.</p>
            <a href="/login" style="display: block; background: #2563eb; color: #fff; border-radius: 8px; padding: 14px; font-size: 1.1rem; font-weight: 600; text-decoration: none; margin-bottom: 18px;">Return to Login</a>
            <p style="color: #888;">Redirecting automatically in <span id="countdown">5</span> seconds...</p>
        </div>
    </div>
</body>
</html>
